<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Basketball</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #7da0a3;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #7da0a3;
            padding: 15px;
            border-bottom: 2px solid #000;
            width: 100%;
            position: relative;
        }
        .header a {
            position: absolute;
            left: 20px;
            font-size: 24px;
            color: #000;
            text-decoration: none;
        }
        .header a:hover {
            color: #333;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            max-width: 900px;
            margin: 0 auto;
        }
        .grid-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .grid-item a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 18px;
            }
            .content h2 {
                font-size: 20px;
            }
            .grid-container {
                grid-template-columns: 1fr;
            }
            .grid-item {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="javascript:history.back()">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>ABSENSI BASKETBALL</h1>
    </div>
    <div class="content">
        <h2>Absensi</h2>
        <div class="grid-container">
            <div class="grid-item">
                <a href="mnuabsen.html">X RPL 2</a>
            </div>
            <div class="grid-item">

            </div>
            <div class="grid-item">
                <a href="mnuabsen.html">X ATPH</a>
            </div>
            <div class="grid-item">
                <a href="mnuabsen.html">XI RPL 1</a>
            </div>
            <div class="grid-item">
                <a href="mnuabsen.html">XI RPL 2</a>
            </div>
            <div class="grid-item">
                <a href="mnuabsen.html">XI RPL 3</a>
            </div>
            <div class="grid-item">
                <a href="mnuabsen.html">XI TBSM 1</a>
            </div>
        </div>
    </div>
</body>
</html>
