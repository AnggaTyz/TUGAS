<html>
<head>
    <title>ABSENSI BASKETBALL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #7da0a3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: 100vh;
    }
    header {
        width: 100%;
        background-color: #7da0a3;
        text-align: center;
        padding: 5px 0;
        border-bottom: 1px solid black;
        position: relative;
    }
    header i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
    }
    header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: bold;
        line-height: 1;
    }
    main {
        text-align: center;
        margin-top: 30px;
    }
    main h2 {
        font-size: 22px;
        margin: 20px 0;
    }
    .card-container {
        display: flex;
        justify-content: center;
        gap: 40px;
    }
    .card {
        background-color: white;
        border-radius: 10px;
        width: 180px;
        height: 240px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .card-link {
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        border-radius: 10px;
    }
    .card-link p {
        margin: 10px 0 0;
        font-size: 20px;
        font-weight: bold;
    }
    .card-link i {
        font-size: 40px;
        margin-top: 20px;
    }
    @media (max-width: 600px) {
        .card-container {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
<body>
    <header>
        <i class="fas fa-arrow-left"></i>
        <h1>ABSENSI BASKETBALL</h1>
    </header>
    <main>
        <h2>Beranda</h2>
        <div class="card-container">
            <div class="card">
                <a href="daftar.html" class="card-link">
                    <p>Daftar Siswa</p>
                    <i class="fas fa-user"></i>
                </a>
            </div>
            <div class="card">
                <a href="absen.html" class="card-link">
                    <p>Absensi</p>
                    <i class="fas fa-file-alt"></i>
                </a>
            </div>
        </div>
    </main>
</body>
